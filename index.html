<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">Rock. Paper. Scissors. Shoot!🤠</div>

    <div class="content">
        <div class="result">First to five wins!</div>
        <div class="buttons">
            <button value="Rock">🪨</button>
            <button value="Paper">📄</button>
            <button value="Scissors">✂️</button>
        </div>
        <div class="scores">
            <div class="player-score">Player score: 0</div>
            <div class="computer-score">Computer score: 0</div>
        </div>
    </div>
</body>
</html>
